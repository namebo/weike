{% extends "base/indexBase.html" %}
{% block content %}
<style type="text/css">
	#panel-login{
		max-width: 600px;
		margin: 50px auto 20px;
		padding: 50px 50px;
	}
	#head-login{
		text-align: center;
	}
	img{
		width: 21px;
		height: 21px;
	}
	#success{
		display: none;
	}
</style>
<div class="container">
	<form action="" method="post" >
	{% csrf_token %}
		<div class="panel panel-default panel-single" id="panel-login">
			<div class="panel-heading" id="head-login">
				<h2>
					微课用户注册
				</h2>
			</div>
			<div class="panel-body">
				{% if errors%}
				<div class="alert alert-warning">
				   <a href="#" class="close" data-dismiss="alert">
				      &times;
				   </a>
				   <strong>警告！</strong>{{errors}}
				</div>
				
				{% endif %}
   				 <div class="input-group input-group-lg">
				 	<span class="input-group-addon"><img src="/static/images/username.png"></span>
				                <input type="text" class="form-control" name="username" placeholder="输入账号" value="{{username}}">
				 </div><br>
   				 <div class="input-group input-group-lg">
				 	<span class="input-group-addon"><img src="/static/images/password.png"></span>
				                <input type="password" class="form-control"  name="password" placeholder="输入密码" >
				 </div><br>
				 <div class="input-group input-group-lg">
				 	<span class="input-group-addon"><img src="/static/images/password.png"></span>
				                <input type="password" class="form-control"  name="password2" placeholder="确认密码" >
				 </div><br>
				 <div class="input-group input-group-lg">
				 	<span class="input-group-addon"><img src="/static/images/password.png"></span>
				                <input type="text" class="form-control"  name="mail" placeholder="邮箱" >
				 </div><br>				 
   				 <div class="input-group input-group-lg">
				 	<span class="input-group-addon"><img src="/static/images/username.png"></span>
				                <input type="text" class="form-control" name="name" placeholder="姓名" value="{{name}}">
				 </div><br>	
				 <div class="form-group input-group-lg">
					 <select  class="form-control" name="classname" id="class">
					 <option>--------------------</option>	
					 {% for class in classes%}
					 <option>{{class.className}}</option>	
					 {% endfor %}				
					 </select>
				</div>			 
				 <div class="input-group input-group-lg">
				 	<span class="input-group-addon"><img src="/static/images/username.png"></span>
				                <input type="text" class="form-control" name="sex" placeholder="性别" value="{{sex}}">
				 </div><br>			 
				 <div class="input-group input-group-lg">
				 	<span class="input-group-addon"><img src="/static/images/username.png"></span>
				                <input type="text" class="form-control" name="phone" placeholder="手机号" value="{{phone}}">
				 </div><br>
				 <div class="input-group input-group-lg">
				 	<span class="input-group-addon"><img src="/static/images/username.png"></span>
				                <input type="text" class="form-control" name="introduce" placeholder="简介" value="{{introduce}}">
				 </div><br>
				 <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
				 <div>
				 	<a href="/accounts/login/">回到登陆页面</a></br>
				 </div>
			</div>
		</div>
	</form>
	<div id="success">{{success}}</div>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		var success = $("#success").text();
		if (success == "true") {
			 alert("注册成功，跳转到登陆页面");
			location.href="/accounts/login/";
		}
	});
</script>
{% endblock %}
